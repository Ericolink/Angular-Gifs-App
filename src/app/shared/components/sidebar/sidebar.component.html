<div class="bg-dark p-3 border-right" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-light">

  <div class="list-group list-reset">
    <button
    *ngFor="let tag of tags"
    (click)="searchTag( tag )"

      {{ tag | titlecase }}
    </button>
  </div>
</div>
